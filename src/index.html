<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Tunify</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add custom CSS link -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Add Bootstrap top navigation bar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand mx-auto" href="#">Tunify</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="navbar-brand mx-auto">Donate</i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="navbar-brand mx-auto">Options</i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="image-container d-flex justify-content-center align-items-center">
        <img src="music/Gclef2.png" alt="Gclef" width="75" height="250">
        <img src="music/blank.png" alt="note1" width="75" height="250" class="note1">
        <img src="music/blank.png" alt="note2" width="75" height="250" class="note2">
        <img src="music/blank.png" alt="note3" width="75" height="250" class="note3">
        <img src="music/blank.png" alt="note4" width="75" height="250" class="note4">
        <img src="music/blank.png" alt="note5" width="75" height="250" class="note5">
        <img src="music/blank.png" alt="note6" width="75" height="250" class="note6">
        <img src="music/blank.png" alt="note7" width="75" height="250" class="note7">
        <img src="music/blank.png" alt="note8" width="75" height="250" class="note8">
        <img src="music/fin.png" alt="fin" width="75" height="250">
    </div>

    <div class="image-container d-flex justify-content-center align-items-center">
        <img src="music/TAB.png" alt="Gclef" width="75" height="250">
        <img src="music/blankTAB.png" alt="note1" width="75" height="250" class="tab1">
        <img src="music/blankTAB.png" alt="note2" width="75" height="250" class="tab2">
        <img src="music/blankTAB.png" alt="note3" width="75" height="250" class="tab3">
        <img src="music/blankTAB.png" alt="note4" width="75" height="250" class="tab4">
        <img src="music/blankTAB.png" alt="note5" width="75" height="250" class="tab5">
        <img src="music/blankTAB.png" alt="note6" width="75" height="250" class="tab6">
        <img src="music/blankTAB.png" alt="note7" width="75" height="250" class="tab7">
        <img src="music/blankTAB.png" alt="note8" width="75" height="250" class="tab8">
        <img src="music/tabFIN.png" alt="fin" width="75" height="250">
    </div>

    <button class="btn btn-primary mt-3 mx-auto d-block start-button">Start</button>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/pitchdetect.js"></script>
    <script src="scripts/musicsheet.js"></script>
    
</body>
</html>
