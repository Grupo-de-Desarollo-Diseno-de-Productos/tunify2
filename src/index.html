<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Tunify</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon"
        href="https://raw.githubusercontent.com/Grupo-de-Desarollo-Diseno-de-Productos/tunifyLanding/main/images/loguito.svg"
        type="image/svg+xml">
</head>

<body>
    <!-- Add Bootstrap top navigation bar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
            <!-- Replace 'your-svg-link' with the actual link to your SVG logo -->
            <a class="navbar-brand mx-auto" href="#">
                <img src="https://raw.githubusercontent.com/Grupo-de-Desarollo-Diseno-de-Productos/tunifyLanding/main/images/logo.png"
                    alt="logo" style="width: 9rem; margin:10px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-text nav-link" href="#">Donate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-text nav-link" onclick="hide()" href="#">Options</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container" style="display: flex; width: 100%; justify-content: center;">
<div class = "row" style="display: flex; width: 100%; justify-content: center;">
    <div
        id = "jeff" style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top: 1.5rem; width: 100%;">
        <div class=" image-container d-flex justify-content-center align-items-center">
            <img src="music/Gclef2.png" alt="Gclef" width="70" height="210">
            <img src="music/blank.png" alt="note1" width="70" height="210" class="note1">
            <img src="music/blank.png" alt="note2" width="70" height="210" class="note2">
            <img src="music/blank.png" alt="note3" width="70" height="210" class="note3">
            <img src="music/blank.png" alt="note4" width="70" height="210" class="note4">
            <img src="music/blank.png" alt="note5" width="70" height="210" class="note5">
            <img src="music/blank.png" alt="note6" width="70" height="210" class="note6">
            <img src="music/blank.png" alt="note7" width="70" height="210" class="note7">
            <img src="music/blank.png" alt="note8" width="70" height="210" class="note8">
            <img src="music/blank.png" alt="note9" width="70" height="210" class="note9">
            <img src="music/fin.png" alt="fin" width="70" height="210">
        </div>

        <div class="image-container d-flex justify-content-center align-items-center">
            <img src="music/TAB.png" alt="Gclef" width="70" height="210">
            <img src="music/blankTAB.png" alt="note1" width="70" height="210" class="tab1">
            <img src="music/blankTAB.png" alt="note2" width="70" height="210" class="tab2">
            <img src="music/blankTAB.png" alt="note3" width="70" height="210" class="tab3">
            <img src="music/blankTAB.png" alt="note4" width="70" height="210" class="tab4">
            <img src="music/blankTAB.png" alt="note5" width="70" height="210" class="tab5">
            <img src="music/blankTAB.png" alt="note6" width="70" height="210" class="tab6">
            <img src="music/blankTAB.png" alt="note7" width="70" height="210" class="tab7">
            <img src="music/blankTAB.png" alt="note8" width="70" height="210" class="tab8">
            <img src="music/blankTAB.png" alt="note9" width="70" height="210" class="tab9">
            <img src="music/tabFIN.png" alt="fin" width="70" height="210">
        </div>

        <button class="btn btn-primary mt-3 mx-auto d-block start-button">Start</button>

        <div id="target-note" class="centered-text" style="margin-top: 4%"></div>
        <div id="current-note" class="centered-text"></div>

    </div>
    <div id = "sliders" style="margin-top: 5rem; display: none; justify-content: center;">
        <div class="container">
        <div class="row"><p style="text-align: center; height: 70%;">Sensibilidad: <output id="value"></output></p></div>
        <div class="row"><input id="pi_input" style="height: 70%;" type="range" min="0" max="1" value="0.8" step="0.001" orient="horizontal"/></div>
        <div class="row"><p style="text-align: center; height: 70%; margin-top: 4%;">Amplitud: <output id="value2"></output></p></div>
        <div class="row"><input id="pi_input2" style="height:70%;" type="range" min="0" max="1" value="0.2" step="0.001" orient="horizontal" /></div>
        </div>
    </div>
</div>
</div>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/pitchdetect.js"></script>
    <script src="scripts/musicsheet.js"></script>

</body>

</html>
